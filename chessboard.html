<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmallExercise_ChessOnlineViaApi_Board</title>

    <!-- ! Linked -->
    <link rel="stylesheet" href="style.css">
    <script defer src="chessboardScript.js"></script>
</head>
<body>
    <div class="ChessBoardPage PageArea">
        


        <div class="TitleArea">
            <h3>online functionality via api <br> (deckofcardsapi.com)</h3>
            <h1>Chess Online</h1>
            <h3>Created by Jordan Cozma <br> v0.2</h3>
        </div>



        

        <div class="ChessArea">
            

            <div class="Table" id="sideBoardP">
                <div>
                    <!-- <img src="tempImg.png" alt="tmp"> -->                    
                    
                </div>

            </div>




            <div class="Table" id="table">
                <div class="TableLine">
                    <div>
                        <img src="tempImg.png" alt="tmp">
                    </div>
                </div>
            
            </div>
            

            <div class="Table" id="sideBoard">
                <div>
                    <!-- <img src="tempImg.png" alt="tmp"> -->
                    
                    
                    <img  class="Queen_W"  src="Pieces/chess-queen.png" alt="chesspiece">
                    <img  class="Queen_B"  src="Pieces/chess-queenb.png" alt="chesspiece">
                    <img  class="Pawn_W"  src="Pieces/chess-pawn.png" alt="chesspiece">
                    <img  class="Pawn_B"  src="Pieces/chess-pawnb.png" alt="chesspiece">
                    <img  class="Bishop_W"  src="Pieces/chess-bishopW.png" alt="chesspiece">
                    <img  class="Bishop_B"  src="Pieces/chess-bishop.png" alt="chesspiece">
                    <img  class="Knight_W"  src="Pieces/chess-knightw.png" alt="chesspiece">
                    <img  class="Knight_B"  src="Pieces/chess-knight-alt.png" alt="chesspiece">
                    <img  class="King_W"  src="Pieces/chess-kingw.png" alt="chesspiece">
                    <img  class="King_B"  src="Pieces/chess-kingb.png" alt="chesspiece">
                    <img  class="Rook_W"  src="Pieces/chess-rook.png" alt="chesspiece">
                    <img  class="Rook_B"  src="Pieces/chess-rookb.png" alt="chesspiece">

                    <img class="Duck" src="Pieces/rubber-duck.png" alt="bonusItem">
                    <img class="Ladybug" src="Pieces/ladybug.png" alt="bonusItem">
                    <img class="Stone" src="Pieces/stone.png" alt="bonusItem">
                    <img class="SquareEg" src="tempImg.png" alt="bonusItem">

                    
                </div>

            </div>


            

        </div>


        <h4 id="TeamNote"> White/Black </h4>


    </div>


    <div class="PlaceHolders">
        <img id="blankExample" src="Pieces/blank.png" alt="blankExample">
        <img id="SquareEg" src="tempImg.png" alt="bonusItem">
        <img id="King_W"    src="Pieces/chess-kingw.png" alt="chesspiece">
        <img id="King_B"    src="Pieces/chess-kingb.png" alt="chesspiece">
        <img id="Queen_W"   src="Pieces/chess-queen.png" alt="chesspiece">
        <img id="Queen_B"   src="Pieces/chess-queenb.png" alt="chesspiece">
        <img id="Knight_W"  src="Pieces/chess-knightw.png" alt="chesspiece">
        <img id="Knight_B"  src="Pieces/chess-knight-alt.png" alt="chesspiece">
        <img id="Bishop_W"  src="Pieces/chess-bishopW.png" alt="chesspiece">
        <img id="Bishop_B"  src="Pieces/chess-bishop.png" alt="chesspiece">
        <img id="Rook_W"    src="Pieces/chess-rook.png" alt="chesspiece">
        <img id="Rook_B"    src="Pieces/chess-rookb.png" alt="chesspiece">
        <img id="Pawn_W"    src="Pieces/chess-pawn.png" alt="chesspiece">
        <img id="Pawn_B"    src="Pieces/chess-pawnb.png" alt="chesspiece">

        <img id="Duck" src="Pieces/rubber-duck.png" alt="bonusItem">
        <img id="Ladybug" src="Pieces/ladybug.png" alt="bonusItem">
        <img id="Stone" src="Pieces/stone.png" alt="bonusItem">

    </div>


</body>
</html>
